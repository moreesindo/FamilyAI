apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
  namespace: familyai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
    spec:
      containers:
        - name: admin-ui
          image: familyai/admin-ui:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CONTROL_PLANE_URL
              value: http://control-plane.familyai.svc.cluster.local:9000
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: admin-ui
  namespace: familyai
spec:
  selector:
    app: admin-ui
  ports:
    - name: http
      port: 8081
      targetPort: 80
  type: ClusterIP
